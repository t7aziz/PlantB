<!DOCTYPE html>
<html>
<head>
    <title>WebView App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="content">
    <div id="hello" class="page" style="display:block;">
        <h2>My Garden</h2>
    </div>
    <div id="library" class="page" style="display:none;">
        <h2>Add A Plant</h2>
        <div id="plantsList"></div>
    </div>
    <div id="plantDetail" class="page" style="display:none;">
        <div id="plantDetailContent"></div>
    </div>
    <div id="frogs" class="page" style="display:none;">
        <h2>My Frogs</h2>
    </div>

    <div id="addPlantFormPage" class="page" style="display:none;">
        <button onclick="navigate('library')">Back</button>
        <h2>Add Plant to Garden</h2>
        <div id="formContent"></div> <!-- This div will hold the form dynamically generated by JavaScript -->

    </div>
</div>

<div class="navbar">
    <a onclick="navigate('hello')">Garden</a>
    <a onclick="navigate('library')">Library</a>
    <a onclick="navigate('frogs')">Frogs</a>
</div>

<script src="script.js"></script>
</body>
</html>
